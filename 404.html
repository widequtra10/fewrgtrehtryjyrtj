<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
  <script>
    window.onload = function() {
      // Базовый адрес, куда редиректим
      const base = "https://google.com";

      // Текущий путь на GitHub Pages
      let path = window.location.pathname;

      // Удаляем часть "/redirect" (с учётом и слеша)
      path = path.replace(/^\/fewrgtrehtryjyrtj/, "");

      // Формируем итоговую ссылку
      const target = base + path;

      // Перенаправляем
      window.location.replace(target);
    }
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
