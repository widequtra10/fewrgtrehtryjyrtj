<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
  <script>
    window.onload = function() {
      const base = "https://google.com"; // куда редиректим

      // Получаем путь после имени пользователя
      // Например, /random1/random2/1
      let path = window.location.pathname;

      // Разбиваем путь на части, убираем пустые
      const parts = path.split("/").filter(Boolean);

      // Если есть хотя бы два сегмента, пропускаем первые два (random1 и random2)
      if (parts.length >= 2) {
        parts.splice(0, 2);
      }

      // Собираем оставшуюся часть
      const rest = parts.join("/");

      // Добавляем к базовому адресу
      const target = rest ? `${base}/${rest}` : base;

      // Перенаправляем
      window.location.replace(target);
    }
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
